<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Karyawan - Toko Silver Aluminium</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-wrapper">

    <div class="login-card">
      <h1>✨ Toko Silver Aluminium</h1>
      <p class="subtitle">Login Karyawan untuk Rekap Penjualan</p>

      <div class="tabs">
        <button class="tab active" onclick="showLogin()">Login</button>
        <button class="tab" onclick="showRegister()">Daftar</button>
      </div>

      <!-- LOGIN FORM -->
      <div id="loginForm" class="form-box">
        <label>Username</label>
        <input type="text" id="loginUsername" placeholder="Masukkan username">

        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Masukkan password">

        <button class="btn primary" onclick="login()">Konfirmasi Login</button>
      </div>

      <!-- REGISTER FORM -->
      <div id="registerForm" class="form-box hidden">
        <label>Username Baru</label>
        <input type="text" id="registerUsername" placeholder="Buat username">

        <label>Password Baru</label>
        <input type="password" id="registerPassword" placeholder="Buat password">

        <button class="btn secondary" onclick="register()">Daftar Akun</button>
      </div>

      <p class="hint">⚠️ Data rekap tiap karyawan akan tersimpan terpisah sesuai akun.</p>
    </div>

  </div>

  <script src="login.js"></script>
</body>
</html>
